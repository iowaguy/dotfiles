
# Shortcut to lock
bindsym $mod+Shift+x exec systemctl suspend

for_window [class=$term_class title="scratch"] floating enable, move scratchpad, resize set 2000 1200, sticky enable

#to change size of Thunar file manager, found by xprop
for_window [class="Thunar"] resize set 2000 1200

#to set size of file choose dialog
for_window [window_role="(?i)GtkFileChooserDialog"] resize set 2000 1200

#to change size of floating windows
for_window [class=".*"] resize set 2000 1200
